<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Meal DB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/db2ff0d7ee.js" crossorigin="anonymous"></script>



</head>

<body>

    <!-- html search box style -->
    <h2 class="text-success fw-bold text-center mt-5 text-uppercase">Search Your Favourit Food</h2>
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Search the food you want..."
            aria-label="Recipient's username" aria-describedby="basic-addon2">
        <span onclick="searchFood()" class="btn btn-danger" id="button-search"><i class="fas fa-search"></i>
            Search</span>
    </div>

    <!-- display food details -->
    <section id="details-field" class="w-50 mx-auto">

    </section>


    <!-- html card result elements -->

    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 mt-5 mx-auto w-75">

    </div>



    <div class="mx-auto w-50">
        <h5 class="f-bold text-center">For example ou can type any food name or any Character to get result</h5>
        <h6 class="text-center">Also click <button class="btn btn-success">see more</button> button to see details of the results at the top of the page</h6>
    </div>










    <script src="food.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
